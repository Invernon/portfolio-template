<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/style.css" />
    <title>Portfolio Template</title>
</head>

<body>
    <header>
        <figure class="main-logo"> <img src="./images/default-logo.png" alt="Logo Image"> </figure>
        <div>
            <ul>
                <li> <a href="#portfolio"> Portafolio </a></li>
                <li> <a href="#about"> Acerca </a></li>
                <li> <a href="#contact"> Contactame! </a></li>
            </ul>
        </div>
    </header>

    <section id="banner">
        <article class="banner-box">
            <figure class="banner-box-image">
                <img src="./images/deafult-banner.png" alt="Banner Image">
            </figure>
            <h1> Bienvenidos a mi pagina <b> Increible! </b> </h1>
        </article>
    </section>

    <section id="portfolio">
        <h1> Experiencia </h1>
        <div class="portfolio-card">
            <div class="portfolio-info">
                <h1> Proyecto #1 </h1>
                <h6> Tecnologias utilizadas </h6>
                <p class="portfolio-date"> <b> Fecha: </b>  </p>
                <p class="portfolio-link"> <b> Puedes visitarla en:</b> <a href="https://www.google.com" target="_blank"> www.google.com </a> </p>
                <p class="portfolio-description"> </p>
            </div>
            <figure> 
                <img src="./images/default-image.png" > 
            </figure>
        </div>
    </section>

    <section id="about">
        <h1> Acerca de mi </h1>
    </section>

    <section id="contact">
        <h1> Contacto </h1>
    </section>

    <footer class="footer">
        @Designed by <a> Capybara Code </a>
    </footer>
</body>

</html>
